<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DayPicker</title>
    <link rel ="stylesheet" type="text/css" href="days.css">

  </head>
  <body>
    <center>
    <table>
<tr>
<img src="http://www.queenvault.com/releasesimages/thesearethedaysofourlives/thesearethedaysofourlivesbanner.jpg" height="200px" width="1000px" alt="Days of our lives">

</tr>
<tr>
<td id="weekdays">
  <div id="sunday">
    <p> Sunday </p>
  </div>
<div id="monday">
<p> Monday </p>
</div>
<div id="tuesday">
<p> Tuesday </p>
</div>
<div id="wednesday">
<p> Wednesday </p>
</div>
<div id="thursday">
<p> Thursday </p>
</div>
<div id="friday">
<p> Friday </p>
</div>
<div id="saturday">
<p> Saturday </p>
</div>
</td>
<td>
<label for="date1" id="selectFirst">Select the first date below:</label><br>
<input type="date" name="date1" id="first"/>
<br>
<label for="date2" id="selectSecond">Select the second date below:</label><br>
<input type="date" name="date2" id="second"/>
</td>
</tr>

    </table>
  </center>
  <script src="dayPicker.js" charset="utf-8"></script>
  <script type="text/javascript" src='days.js'>

  </script>
  </body>
</html>
